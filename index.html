<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81478abc59.js" crossorigin="anonymous" defer></script>
    <title>Javascript Constructors</title>
</head>
<body>
    <h1 class="main-title">My Library <i id="add" class="fas fa-plus-circle"></i></h1>
    <div class="form">
        <form action="" method="">
            <i id="remove" class="icon fas fa-times-circle fa-2x"></i>
            <div>
                <label for="title">Book's Title</label> <br>
                <input type="text" name="title" id="title" autocomplete="off">
            </div>
            <div>
                <label for="author">Book's Author</label><br>
                <input type="text" name="author" id="author" autocomplete="off">
            </div>
            <div>
                <label for="pages">Book's Pages</label><br>
                <input type="number" name="pages" id="pages" autocomplete="off">
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div class="container">
       
    </div>

    <script src="javascript.js"></script>
</body>
</html>
